<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ’° Personal Finance Tracker</h1>
            <p>Take control of your finances</p>
        </header>

        <!-- Summary Cards -->
        <section class="summary">
            <div class="card income-card">
                <div class="card-icon">ðŸ“ˆ</div>
                <div class="card-content">
                    <h3>Total Income</h3>
                    <p class="amount" id="total-income">$0.00</p>
                </div>
            </div>
            
            <div class="card expense-card">
                <div class="card-icon">ðŸ“‰</div>
                <div class="card-content">
                    <h3>Total Expenses</h3>
                    <p class="amount" id="total-expenses">$0.00</p>
                </div>
            </div>
            
            <div class="card balance-card">
                <div class="card-icon">ðŸ’³</div>
                <div class="card-content">
                    <h3>Balance</h3>
                    <p class="amount" id="balance">$0.00</p>
                </div>
            </div>
        </section>

        <!-- Chart Section -->
        <section class="chart-section">
            <h2>Expense Breakdown</h2>
            <div class="chart-container">
                <canvas id="expense-chart" width="300" height="300"></canvas>
                <div class="chart-legend" id="chart-legend"></div>
            </div>
        </section>

        <!-- Controls -->
        <section class="controls">
            <div class="control-group">
                <button class="btn btn-primary" onclick="openModal('income')">
                    <span>+</span> Add Income
                </button>
                <button class="btn btn-secondary" onclick="openModal('expense')">
                    <span>+</span> Add Expense
                </button>
            </div>
            
            <div class="filters">
                <select id="type-filter" onchange="loadTransactions()">
                    <option value="">All Transactions</option>
                    <option value="income">Income Only</option>
                    <option value="expense">Expenses Only</option>
                </select>
                
                <select id="category-filter" onchange="loadTransactions()">
                    <option value="all">All Categories</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Travel">Travel</option>
                    <option value="Salary">Salary</option>
                    <option value="Freelance">Freelance</option>
                    <option value="Investment">Investment</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </section>

        <!-- Transactions List -->
        <section class="transactions">
            <h2>Recent Transactions</h2>
            <div id="transactions-list" class="transactions-list">
                <!-- Transactions will be loaded here -->
            </div>
        </section>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Transaction</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="transaction-form" onsubmit="saveTransaction(event)">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description (Optional)</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
